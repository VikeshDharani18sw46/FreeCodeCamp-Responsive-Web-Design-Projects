<link rel="stylesheet" href="styles.css">
<div id="heading">
    <h1 id=title>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="main">
        <form id="survey-form">
        <div id="input-fields">
            <label id="name-label"><b>Name:</b></label>
            <input id="name" type="name" name="name" class="form" required placeholder="Enter your name"><br>
            <br>
            <label id="email-label"><b>Email:</b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="Enter your email"><br>
            <br>
            <label id="number-label"><b>Age:</b></label>
            <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="Age">
         </div>
         <div id="dropdown-div"><br>
            <label id="dropdown-label"><strong>Which option best describes your current role?</strong></label><br>
            <select id="dropdown" name="code-lang" class="form">
                <option value="#">Select current Role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
         </div>
         <div id="button-area">
             <br>
            <label id="job-label"><b>Would you recommend freeCodeCamp to a friend?</b></label><br>
            <input type="radio" class="radio-inline" name="gender" value="Definitely" checked> Definitely<br>
            <input type="radio" class="radio-inline" name="gender" value="Maybe"> Maybe<br>
            <input type="radio" class="radio-inline" name="gender" value="Not sure"> Not sure<br>
         </div>
            
            <div id="dropdown"><br><br>
            <label id="dropdown-label"><strong>What is your favorite feature of freeCodeCamp? </strong></label><br>
            <select id="dropdown" name="code-lang" class="form"><br><br>
                <option value="">Select an option</option>
                <option value="1">Challanges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>
         </div>
          <div id="button-area"><br><br>
            <label id="os-label"><b>What would you like to see improved? (Check all that apply)</b></label><br>
            <input type="checkbox" name="tech1" value="flutter"> Front-end Projects<br>
            <input type="checkbox" name="tech2" value="nodejs"> Back-end Projects<br>
            <input type="checkbox" name="tech3" value="tnflow"> Data Visualization<br>
            <input type="checkbox" name="tech3" value="git"> Challenges<br>
            <input type="checkbox" name="tech3" value="devops"> Gitter help rooms<br>
            <input type="checkbox" name="tech3" value="devops"> Videos<br>
            <input type="checkbox" name="tech3" value="devops"> City Meetups<br>
            <input type="checkbox" name="tech3" value="devops"> Wiki<br>
            <input type="checkbox" name="tech3" value="devops"> Forum<br>
            <input type="checkbox" name="tech3" value="devops"> Additional courses<br>
            
            
          </div>


          <div id="ending"><br><br>
            <label id="comments-label">Any comments or suggestions?</label><br>
            <textarea style= height:120px;" class="form" placeholder="Please feel free to write a review..."></textarea><br><br>
            <input id="submit" type="submit"  class="form">
          </div>
        </form>
    </div>
